<form ng-submit="main.postSubmit()">
    <input type="text" ng-model="main.post" />
    <button type="submit">Post</button>
</form>

<div ng-repeat="post in main.posts track by $index">
    <a href="posts/{{post.id}}">{{post.text}}</a>
</div>
